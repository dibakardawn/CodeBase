<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restrict Third Party Keyboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
	.stInput{
		border: 1px solid #CCC;
		height: 34px;
		font-size: 36px;
	}
	.keyboard{
		position: absolute;
		top: 430px;
		border: 2px solid #999;
		padding: 5px;
	}
	.key{
		float: left;
		width: auto;
		min-width: 34px;
		height: 34px;
		border: 1px solid #232121;
		padding: 5px 4px 4px 4px;
		margin: 2px;
		text-align: center;
		border-radius: 4px;
		font-size: 18px;
	}
  </style>
  <script>
	$(document).ready(function(){
		$("#creditcardNumber").on('click', function(e){
			$('#appKeyBoard').removeClass('hide');
		});
	}).click(function(e){
		var container = $("#creditcardNumber, #appKeyBoard");
		if (!container.is(e.target) && container.has(e.target).length === 0) 
		{
			$('#appKeyBoard').addClass('hide');
		}
	});
	
	function keyBoardInput(val){
		var hdnCC = $("#hdnCC").val();
		hdnCC = hdnCC + val;
		$("#hdnCC").val(hdnCC);
		var str = "";
		for(var i = 0; i < hdnCC.length; i++){
			str = str + "*";
		}
		$("#creditcardNumber").html(str);
	}
  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left">
	  <div id="creditcardNumberLebel" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left">Enter Credit Card : </div>
      <div id="creditcardNumber" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left stInput"></div>
	  <input type="hidden" id="hdnCC" name="hdnCC" value="">
	  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left">Click on Credit Card area to get the keyboard</div>
    </div>
	<div id="appKeyBoard" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 keyboard hide">
		<div class="key" onclick="keyBoardInput(1)">1</div>
		<div class="key" onclick="keyBoardInput(2)">2</div>
		<div class="key" onclick="keyBoardInput(3)">3</div>
		<div class="key" onclick="keyBoardInput(4)">4</div>
		<div class="key" onclick="keyBoardInput(5)">5</div>
		<div class="key" onclick="keyBoardInput(6)">6</div>
		<div class="key" onclick="keyBoardInput(7)">7</div>
		<div class="key" onclick="keyBoardInput(8)">8</div>
		<div class="key" onclick="keyBoardInput(9)">9</div>
		<div class="key" onclick="keyBoardInput(0)">0</div>
	 </div>
  </div>
</div>

</body>
</html>
