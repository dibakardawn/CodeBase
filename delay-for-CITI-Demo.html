<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	setInterval(function(){
		filltextBox()
	  },200);
});

function filltextBox(){
	var v = $("#txt1").val();
	$("#txt1").val(v + '3');
}
</script>
</head>
<body>
<input type="text" id="txt1" name="txt1" value="1">
</body>
</html>
