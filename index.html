<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
    <title>Bootstrap Shop Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/cart.js"></script>
	<script>
	function imgError(image) {
		image.onerror = "";
		image.src = "images/noimage.gif";
		return true;
	}
	</script>
</head>
<body ng-app="cartModule">
    <div class="container" ng-controller="mainController">
        <div class="row">
			<div class="col-xs-12 col-md-8 col-sm-12 col-lg-8">
				<div class="col-xs-12 col-md-6 col-sm-12 col-lg-3" ng-repeat="product in products">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">{{product.productName}}</h3>
						</div>
						<div class="panel-body">
							<img src="images/{{product.productImage}}" class="img-responsive center-block" alt="{{product.productName}}" onerror="imgError(this);">
							<img src="images/AddToCartButton.png" id="addBtn_{{product.productId}}" class="img-responsive center-block" alt="Cart Button" ng-click="addToCart(product.productId)">
							<h4 class="text-center">Rs : {{product.productPrice}}/-</h4>
						</div>
					</div>
				</div>
			</div>
				<!-- Cart -->
            <div id="cartDiv" class="col-xs-12 col-md-4 col-sm-12 col-lg-4">
                <div class="panel panel-primary">
                    <div id="divTotal" class="panel-heading">
                        <h3 class="panel-title">Cart</h3>
                    </div>
                    <div class="panel-body">
						<div class="row" style="margin-bottom: 5px;" ng-repeat="cartProduct in cart">
							<div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
								<img src="images/{{cartProduct.productImage}}" class="img-responsive" alt="{{cartProduct.productName}}">
							</div>
							<div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
								<input type="text" name="pCount{{cartProduct.productId}}" id="pCount{{cartProduct.productId}}" class="cartInput" value="{{cartProduct.count}}" ng-keyup="updateIndvProdCount(cartProduct.productId)">
							</div>
							<div class="col-xs-5 col-md-5 col-sm-5 col-lg-5">
								<p style="margin:12px;">Rs : {{cartProduct.subTotalPrice}} /-</p>
							</div>
							<div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
								<img src="images/delete.png" id="deleteBtn_{{cartProduct.productId}}" class="img-responsive" style="margin:12px;" alt="delete" ng-click="deleteFromCart(cartProduct.productId)">
							</div>
						</div>
						<div class="row bottomDivision"></div>
						<div class="row text-right">
							<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
								<p style="margin:12px;">Total Rs : {{totalPrice}} /-</p>
							</div>
						</div>
                    </div>
                </div>
                <div class="text-right">
                    <a href="#/checkout" class="btn btn-danger">Checkout</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
