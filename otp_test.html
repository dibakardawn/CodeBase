<!DOCTYPE html>
<html lang="en">
<head>
  <title>OTP Masking Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script>
	OTP = [0,0,0,0,0,0];
	$(document).ready(function(){
		$("input[id^='otp_']").on('keydown', function(e){ 
			var elementId = this.id;
			elementId = elementId.replace('otp_', '');
			elementId = parseInt(elementId);
			if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 105)) { 
				OTP[elementId] = e.keyCode;
				$(this).val('*'); 
			}else if(e.keyCode === 8 || e.keyCode === 46){
				$(this).val('');
				if(elementId !== 0){
					elementId = elementId - 1;
					$("#otp_" + elementId).focus();
					e.preventDefault();
					e.stopPropagation();
				}
			}
		});
		$("input[id^='otp_']").on('keyup', function(e){ 
			var elementId = this.id;
			elementId = elementId.replace('otp_', '');
			elementId = parseInt(elementId) + 1;
			if(e.keyCode !== 8){
				$("#otp_" + elementId).focus();
			}
		});
	});
	
	function recoverOTP(){
		var enteredOtp = '';
		for(var i = 0; i < OTP.length; i++){
			OTP[i] = parseInt(String.fromCharCode(OTP[i]));
			enteredOtp = enteredOtp + OTP[i];
		}
		alert(enteredOtp);
	}
	</script>
	<style>
	.nopaddingOnly {
		padding:0!important;
	}
	.otp_input{
		width: 84%;
		border: 1px solid #1b1919;
		margin: 5px;
		text-align: center;
	}
	</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopaddingOnly">
		<input type="tel" id="otp_0" name="otp_0" class="otp_input" pattern="^[0-9]+$" maxlength="1" value="">
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopaddingOnly">
		<input type="tel" id="otp_1" name="otp_1" class="otp_input" pattern="^[0-9]+$" maxlength="1" value="">
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopaddingOnly">
		<input type="tel" id="otp_2" name="otp_2" class="otp_input" pattern="^[0-9]+$" maxlength="1" value="">
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopaddingOnly">
		<input type="tel" id="otp_3" name="otp_3" class="otp_input" pattern="^[0-9]+$" maxlength="1" value="">
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopaddingOnly">
		<input type="tel" id="otp_4" name="otp_4" class="otp_input" pattern="^[0-9]+$" maxlength="1" value="">
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopaddingOnly">
		<input type="tel" id="otp_5" name="otp_5" class="otp_input" pattern="^[0-9]+$" maxlength="1" value="">
	</div>
  </div>
  <div class="row">
	<button type="button" onclick="recoverOTP();">Get Entered OTP</button>
  </div>
</div>
</body>
</html>
